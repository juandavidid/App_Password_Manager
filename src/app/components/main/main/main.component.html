<main [ngStyle]="{ height: '459px' }">
  <!--Tarjeta con informacion-->
  <div
    [ngStyle]="{
      display: 'flex',
      'justify-content': 'center',
      'flex-wrap': 'wrap',
      'padding-top': '32px'
    }"
  >
    <div *ngFor="let password of passwordArray" class="card">
      <div
        [ngStyle]="{
          height: '75px',
          display: 'flex',
          'justify-content': 'center'
        }"
      >
        <!--Icono de ContraseÃ±a-->
        <i
          [ngStyle]="{ 'padding-top': '24px', 'font-size': '45px' }"
          class="fa-solid fa-lock"
        ></i>
      </div>
      <div
        [ngStyle]="{
          height: '75px',
          display: 'flex',
          'flex-direction': 'column',
          'padding-left': '16px',
          'padding-top': '8px',
          gap: '6px'
        }"
      >
        <!--Nombre de la plataforma-->
        <span
          [ngStyle]="{
            'font-size': '20px',
            color: 'black',
            'font-weight': '900'
          }"
          >Project jira</span
        >
        <!--Nombre del Correo-->
        <span>jane.millergamil.com</span>
      </div>
    </div>
  </div>
</main>
